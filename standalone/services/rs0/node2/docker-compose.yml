version: '3.7'

services:    
  rs0_node2:
    image: mongo:4.2
    command: mongod --config /data/configdb/mongod.conf
    networks:
      mgnet:
        ipv4_address: 20.0.2.3
    volumes:
      - /etc/localtime:/etc/localtime
      - /data/mongo/standalone/rs0/node2:/data
      - /data/mongo/standalone/rs0/configs:/data/configdb/mongod.conf
      - /data/mongo/standalone/certs:/data/certs